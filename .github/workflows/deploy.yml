name: "Deploy to aws"

on: workflow_dispatch

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "21"

      - name: "Checkout code"
        uses: actions/checkout@v2

      - name: "Install dependencies"
        run: npm install

      - name: "Install pm2 globally"
        run: npm install pm2 -g

      - name: "Run tests"
        run: npm test

      - name: "Deploy on AWS using PM2"
        run: pm2 start src/index.js
